<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h1 id="heading">Quiz Application</h1>
            <h2 id="question">MC Question</h2>
            <ul>
                <li>
                    <input class="answer" type="radio" name="answer" id="a">
                    <label for="a" id="optionA">OptionA</label>
                </li>

                <li>
                    <input class="answer" type="radio" name="answer" id="b">
                    <label for="b" id="optionB">OptionB</label>
                </li>

                <li>
                    <input class="answer" type="radio" name="answer" id="c">
                    <label for="c" id="optionC">OptionC</label>
                </li>

                <li>
                    <input class="answer" type="radio" name="answer" id="d">
                    <label for="d" id="optionD">OptionD</label>
                </li>
            </ul>
        </div>

        <div class="button">
            <button id="submit">Submit</button>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
